<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form</title>
	</head>
	<body>
		<form>
			<div name="name_andpass">
				<input type="text" placeholder="Full Name" name="full_name">
				<input type="password" name="password" placeholder="Password here">
			</div>
			<div name="fav_color">
				<input type="radio" name="color" value="red">Red
				<input type="radio" name="color" value="red">Green
				<input type="radio" name="color" value="orange">Orange
				<input type="radio" name="color" value="other">Other
			</div>
			<div name="country">
				<input list="countries" name="country" placeholder="Country">
				<datalist id="countries">
					<option value="USA">
					<option value="MEX">
					<option value="CAN">
					<option value="OTH">	
				</datalist>
			</div>
		</form>
	</body>
</html>
