<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Lists</title>
	</head>
	<body>
		An Unordered List:
		<ul>
			<li> One item</li>
			<li> Another item</li>
			<li> Yet Another item</li>
		</ul>
		An order list:
		<ol>
			<li>First item</li>
			<li>Second item</li>
			<li>Third item</li>
		</ol>
	</body>
</html>
