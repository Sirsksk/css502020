<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    
    .my-container {

          background-color:orange;
        }
        .my-row {
          margin: 10px;
          border: 3px dotted green;
          background-color:purple;
        }

        .my-col{
          margin: 10px;
          border: 3px solid yellow;
          background-color:blue;
        }
    </style>
    <title>Search</title>
  </head>

  <body>
    <div class="container flex-container"> <!-- Header Menu-->
      <ul class="nav justify-content-end"> <!-- NavBar Menu-->
        <li class="nav-item">
          <a class="nav-link" href="#">Images</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Advanced Search</a>
        </li>
      </ul>
    </div>

    <div class="container pt-3"> <!-- Google logo-->
        <div class="row justify-content-center mt-5 pt-4 ">
               <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="272" height="92" alt="Google_2015_logo">
        </div>
    </div>
    
    <div class="container"><!-- Buttons and search-->
        <div class="row justify-content-center mt-3">
            <div class="col-lg-7  col-xs-12">
                <div id="search_button" name="search_button"><!-- Search input--> 
                          <form action="https://google.com/search">
                               <div class="col-xs-12 col-sl-6 mt-4">
                                <div class="form-control border input-focus" style="border-radius: 30px;">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text bg-white border-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                       <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                        </svg>
                                      </span>
                                      <input type="text" name="q" class="form-control border-0">
                                    </div>
                                  </div>
                                </div>
                               <div class="row justify-content-center mt-4 col-xs-6 col-sl-6 flex-nowrap"> <!-- Search Buttons-->
                                  <input type="submit" value="Google Search" class="btn btn-light mr-2">
                                  <input type="submit" value="I'm feeling lucky" class="btn btn-light ml-2">
                               </div>
                          </form>  
                </div>                  
            </div>
        </div>
    </div>

    <div class="container  my-container flex-nowrap"><!-- Footer -->
        <div class="container-fluid fixed-bottom bg-light">
            <div class="row"> <!-- Row 1  Footer  itesm -->
              <div class="col"><!-- Column unique  Footer  itesm -->
                Mexico
              </div>
            </div>
            <div class="row justify-content-between"> <!-- Row 2 Footer  itesm -->
                <div class="col-lg-3 col-xs-12 order-sm-12"> <!-- Colmun  Privacy items-->
                      <div class="row "> <!-- Row 1 unice footer items -->
                          <div class="col">
                            Privacy              
                          </div>
                          <div class="col">
                            Terms              
                          </div>
                          <div class="col">
                           Settings              
                          </div>
                      </div>
                  </div>
                <div class="col-lg-6 col-xs-12 order-sm-1"> <!-- column 1 footer items -->
                    <div class="row justify-content-between"> <!-- Row 1 unice footer items -->
                        <div class="col "><!-- Line itemss -->
                          Advertising
                        </div>
                        <div class="col">
                          Business
                        </div>
                        <div class="col">
                          About
                        </div>
                         <div class="col-xs-4">
                          How Search works
                        </div>
                    </div>
                  </div>
                  
            </div>
          </div>
      </div>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
